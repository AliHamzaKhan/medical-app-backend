<!-- Top Bar -->
<div class="bg-gray-800 text-white text-right p-2">
  <div class="container mx-auto flex justify-end items-center">
    <a routerLink="/login" class="text-sm hover:underline">Login</a>
    <span class="mx-2">|</span>
    <a routerLink="/signup" class="text-sm hover:underline">Sign Up</a>
  </div>
</div>

<!-- Main Header -->
<header *ngIf="isLandingPage()" class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    <!-- Logo -->
    <div class="flex items-center">
       <a routerLink="/" class="flex items-center space-x-2">
        <svg class="h-10 w-10 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
          <path d="M12.5 11.5h-1V7h-1v5h2v-1.5zM12.5 14h-1v1h1v-1z" />
        </svg>
        <span class="text-2xl font-bold text-gray-800">Health App</span>
      </a>
    </div>

    <!-- Navigation -->
    <nav class="hidden md:flex space-x-6">
      <a routerLink="/" class="text-gray-600 hover:text-blue-600 font-medium">Home</a>
      <a routerLink="/about" class="text-gray-600 hover:text-blue-600 font-medium">About</a>
      <a routerLink="/contact" class="text-gray-600 hover:text-blue-600 font-medium">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button class="text-gray-800 focus:outline-none">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="bg-gray-50">
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white p-8">
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- About Section -->
    <div>
      <h3 class="text-xl font-bold mb-4">Health App</h3>
      <p class="text-gray-400">Your trusted partner in managing and monitoring your health.</p>
    </div>
    <!-- Quick Links -->
    <div>
      <h3 class="text-xl font-bold mb-4">Quick Links</h3>
      <ul>
        <li><a routerLink="/" class="hover:underline">Home</a></li>
        <li><a routerLink="/about" class="hover:underline">About</a></li>
        <li><a routerLink="/contact" class="hover:underline">Contact</a></li>
      </ul>
    </div>
    <!-- Social Media -->
    <div>
      <h3 class="text-xl font-bold mb-4">Follow Us</h3>
      <div class="flex space-x-4">
        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>
  <div class="text-center text-gray-500 mt-8">
    <p>&copy; 2024 Health App. All rights reserved.</p>
  </div>
</footer>
