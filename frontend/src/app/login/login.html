<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="container mx-auto p-4">
    <div class="grid md:grid-cols-2 gap-8 items-center bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Left Column: Image -->
      <div class="hidden md:block">
        <img src="https://images.unsplash.com/photo-1576091160550-2173dba999ab?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Login Image" class="w-full h-full object-cover">
      </div>

      <!-- Right Column: Form -->
      <div class="p-8 md:p-12">
        <div class="text-center mb-6">
          <a routerLink="/" class="text-blue-600 hover:underline">&larr; Back to Home</a>
          <h1 class="text-4xl font-bold text-gray-800 mt-4">Welcome Back!</h1>
          <p class="text-gray-600">Login to access your account.</p>
        </div>

        <form (ngSubmit)="handleLogin()">
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>

          <!-- Password -->
          <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300" [disabled]="loading">
              <span *ngIf="!loading">Login</span>
              <span *ngIf="loading">Logging in...</span>
            </button>
          </div>

          <!-- Sign Up Link -->
          <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account? <a routerLink="/signup" class="text-blue-600 hover:underline">Sign Up</a></p>
          </div>

          <!-- Error Message -->
          <div *ngIf="error" class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">{{ error }}</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
